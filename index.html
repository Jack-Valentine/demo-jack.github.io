<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    function testClick() {
      var preview = document.querySelector('img');
      var file    = document.querySelector('input[type=file]').files[0];
      var reader  = new FileReader();

      reader.onloadend = function () {
        preview.src = reader.result;
      }

      if (file) {
        reader.readAsDataURL(file);
      } else {
        preview.src = "";
      }
      var srcTest = document.getElementById('file-info').src;
      // document.getElementById('bg_tester_area').style.backgroundImage = "url('" + srcTest + "')";
      console.log(srcTest);
    }
  </script>
</head>
<body style="width: 100%; height: 100%; margin: 0; padding: 0;">
  <div>
    <input type="file" id="file-info">
    <button onclick="testClick()">미리보기</button>
  </div>
  <div style="background: black; width: 400px; height: 400px">
    <div style="margin: 0 auto;">
      <img src="" />
    </div>
  </div>
</body>
</html>
